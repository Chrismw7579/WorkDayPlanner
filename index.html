<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Work Day Planner</h1>
        <h3 id="date"></h3>
    </header>
    <hr>
    <section id="main">
        <div class="time-block" data-time="9">
            <span class="time" >9AM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="10">
            <span class="time" >10AM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="11">
            <span class="time" >11AM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="12">
            <span class="time" >12AM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="13">
            <span class="time" >1PM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="14">
            <span class="time" >2PM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="15">
            <span class="time" >3PM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="16">
            <span class="time" >4PM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>

        <div class="time-block" data-time="17">
            <span class="time" >5PM</span>
            <input type="text" class="input">
            <button class="save">Save</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
